<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <div id="mainDiv">
      <ion-list>
        <ion-item-group>
          <button ion-item (click)="gotoHomePage();">
            <ion-label class="textLabel">Home</ion-label>
          </button>

          <button ion-item  (click)="gotoEditProfilePage();">
              <ion-label class="textLabel">Edit Profile</ion-label>
          </button>

          <button ion-item (click)="gotoChangePasswordPage();">
              <ion-label class="textLabel">Change Password</ion-label>
          </button>

          <button ion-item>
              <ion-label class="textLabel">About</ion-label>
          </button>

          <button ion-item>
              <ion-label class="textLabel">Terms of Use</ion-label>
          </button>

          <button ion-item (click)="logOut();">
              <ion-label class="textLabel">Log out</ion-label>
          </button>
        </ion-item-group>
      </ion-list>
    </div>
</ion-content>
