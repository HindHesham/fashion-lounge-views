<ion-header no-border style="height:20px;">
    <ion-navbar transparent hideBackButton>
   
    </ion-navbar>
   </ion-header>
<ion-content style="background-image: url('assets/bg_splash.svg');">
  <!-- start main div -->

  <img src="assets/icon/arrow_back.svg"  class="backBtn" (click)='goback();'/>  


  <ion-list id="mainDiv">
        <ion-row id="logoDiv" >

          <ion-col >
            <img src="assets/icon/logo_login.svg" style="width:100%; height:80%"/>          
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-item no-lines id="textDiv">
        <p>Please enter email
          <br/> to send you a new password</p>
        </ion-item>
        </ion-row>

        <ion-row >
          <ion-item no-lines id="emailDiv">
            <ion-label>
                <ion-icon name="ios-mail-outline" color="primary">
                  </ion-icon>
            </ion-label>
            <ion-input placeholder="Email">
              </ion-input>
          </ion-item>
        </ion-row>

      <div id="sendBtn">
        <button ion-button round>send</button>
      </div>
  </ion-list>
  <!-- end main div -->
</ion-content>
