<ion-header no-border style="height:20px;">
 <ion-navbar transparent hideBackButton>

 </ion-navbar>
</ion-header>
<ion-content no-bounce style="background-image: url('assets/bg_splash.svg');">
  <!-- start main div -->
  <img src="assets/icon/arrow_back.svg" (click)='goback();' class="backBtn"/> 
  <ion-list  id="mainDiv">
      <form [formGroup]="registerForm">
    <ion-row id="logoDiv">

      <ion-col>
        <img src="assets/icon/logo_login.svg" style="width:100%; height:80%"/>          
      </ion-col>
    </ion-row>
    <p class="errorMsg" *ngIf="submitAttempt" style="color: #ea6153;">Please fill out all details accurately.</p>
    <ion-row class="itemRow" style="margin-top:6%">
 
        <ion-item no-lines>
        <ion-label>
          <ion-icon name="ios-mail-outline" color="primary" ></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Email" #email formControlName="email"></ion-input>
      </ion-item>

    
    </ion-row>
    <ion-row class="itemRow">
   
        <ion-item no-lines>
        <ion-label>
          <ion-icon name="ios-person-outline" color="primary"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="User Name" #name formControlName="name"></ion-input>
      </ion-item>

    </ion-row>
    <ion-row class="itemRow">

        <ion-item no-lines>
        <ion-label>
          <ion-icon name="ios-lock-outline" color="primary" ></ion-icon>
        </ion-label>
      
        <ion-input type="password" placeholder="Password" (keypress)="onKeyPress($event)" #password formControlName="password"></ion-input>
      </ion-item>

    </ion-row>
    <ion-row class="itemRow">

        <ion-item no-lines>       
        <ion-label>
          <ion-icon name="ios-unlock-outline" color="primary"></ion-icon>
        </ion-label>
      
        <ion-input type="password" placeholder="Confirm Password" (keypress)="onKeyPress($event)" #confirmPass formControlName="confirmPass"></ion-input>
      </ion-item> 

    </ion-row>
   
    <ion-row class="midBtn">
      <ion-col  no-lines>
          <button ion-button round (click)="registerUser(name.value,email.value,password.value,confirmPass.value)">Next</button>
      </ion-col>
    </ion-row>
    </form>
  </ion-list>
</ion-content>
