<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Favourites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item>
          <img src="assets/profile/cover_profile.svg" style="width:25%;height:25%;" item-start/>
          <h6 style="font-size: 12px;">Mohamd Ahmed</h6>
          <p>test test</p>
          <div item-end class="readMoreDiv">
            <ion-icon name="md-more" id="moreIcon" color="dark" item-end (click)="presentPopoverMore($event)" class="moreBtn"> </ion-icon>
            <p class="details">Read More</p>              
          </div>
        </ion-item>
        <ion-item>
            <img src="assets/profile/cover_profile.svg" style="width:25%;height:25%;" item-start/>
            <h6 style="font-size: 12px;">Mohamd Ahmed</h6>
            <p>test test  </p>
            <div item-end class="readMoreDiv">
              <ion-icon name="md-more" id="moreIcon" color="dark" item-end (click)="presentPopoverMore($event)" class="moreBtn"> </ion-icon>
              <p class="details">Read More</p>              
            </div>
            </ion-item>
      </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar  color="primary">
      <div class="mainFooterIconsDiv">
          <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoHome();"><ion-icon name="ios-home-outline"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoSearch();"><ion-icon name="ios-search-outline"></ion-icon></button>
            </ion-buttons>
            
            <ion-buttons class="iconContaine">
              <button ion-button icon-only (click)="gotoAddPost();"><ion-icon name="ios-add-circle"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
              <button ion-button icon-only ><ion-icon name="ios-heart-outline"></ion-icon></button>
            </ion-buttons>
            <ion-buttons class="iconContaine">
                <button ion-button icon-only (click)="gotoProfile();"><ion-icon name="ios-person-outline"></ion-icon></button>
              </ion-buttons>
      </div>
    </ion-toolbar>
</ion-footer>
