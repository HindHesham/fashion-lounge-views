<ion-header no-border style="height:20px;">
  <ion-navbar transparent hideBackButton>
 
  </ion-navbar>
 </ion-header>
<ion-content style="background-image: url('assets/bg_splash.svg');">
<!-- start main div -->
<ion-grid id="mainDiv">
    <ion-row class="backBtnSaveImg">
      <ion-col col-3 (click)='goback();'>
        <img src="assets/icon/arrow_back.svg" style="width:100%; height:100%"/>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
      <ion-list no-lines>
        <ion-item class="profileImg">
          <ion-avatar >
            <img src="assets/home/profile.svg" style="width:200px; height:100px">
          </ion-avatar>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col class="addImgTxt">
          <p>ADD PROFILE IMAGE</p>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col class="AllRowBtn" (click)="gotoProfilePage();">
          <button ion-button round>Save</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
