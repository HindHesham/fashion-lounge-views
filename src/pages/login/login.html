<ion-header no-border style="height:20px;">
  <ion-navbar transparent hideBackButton>
   
  </ion-navbar>
</ion-header>
<ion-content style="background-image: url('assets/bg_splash.svg');">
<!-- start main div -->

  <ion-list id="mainDiv">
    
    <ion-row>
      <ion-item id="logoDiv" no-lines>
          <img src="assets/icon/logo_login.svg" style="width:100%; height:100%" />          
      </ion-item>
    </ion-row>
    <ion-row  class="itemRow">
      <ion-item no-lines >
        <ion-label>
          <ion-icon name="ios-mail-outline" color="primary" ></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Email/Username"></ion-input>
      </ion-item>   
    </ion-row>
    <ion-row  class="itemRow">
      <ion-item no-lines >
        <ion-label>
            <ion-icon name="ios-lock-outline" color="primary" ></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Password" (keypress)="onKeyPress($event)"></ion-input>
      </ion-item>   
    </ion-row>
    <ion-row class="AllRowBtn" >
      <ion-item no-lines >
        <button ion-button round (click)="gotoHome();" >LOGIN</button>
      </ion-item> 
    </ion-row>
    <ion-row class="forgotPassBtn AllRowBtn">
      <ion-item no-lines>
          <button ion-button clear (click)='goForgetpassword();' style="width:100%; color:black">Forgot Password?</button>          
      </ion-item>
    </ion-row>
    <ion-row class="forgotPassBtn AllRowBtn">
      <ion-item no-lines>
        <img src="assets/login/choose_icon.svg" />
      </ion-item>
    </ion-row>
    <ion-row class="AllRowBtn">
        <ion-col>
          <ion-item no-lines>
          <img  src="assets/login/facebook_icon.svg" (click)='goFacebookLogin();'/>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item no-lines>
          <img  src="assets/login/twitter_icon.svg" (click)='goTwitterLogin();'/>
        </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="AllRowBtn">
        <ion-item no-lines>
          <img  src="assets/login/register_icon.svg" (click)='goRegister();'/>  
        </ion-item>    
      </ion-row>
  </ion-list>
</ion-content>
