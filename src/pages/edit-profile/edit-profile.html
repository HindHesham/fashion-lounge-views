<ion-header>

  <ion-navbar color="primary" >
    <ion-title>Edit Profile</ion-title>

    <ion-buttons right>
      <button ion-button icon-only><ion-icon name="ios-checkmark-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-card >
    <ion-list>
      <ion-row style="margin-top:6%">
      <ion-item id="circleImgItem" no-lines>
          <img src="assets/profile_icon.svg" class="circleImg"/>
          <h3> Change Picture
          </h3>
      </ion-item>
      </ion-row>
      <ion-row class="itemRow">
          <ion-item no-lines >
              <ion-label>
                <ion-icon name="ios-mail-outline"  color="primary">
                </ion-icon>
              </ion-label>
                <ion-input placeholder="Email"> 
                </ion-input>
            </ion-item>
      </ion-row>
      <ion-row class="itemRow">
          <ion-item no-lines >
            <ion-label>
              <ion-icon name="ios-person-outline" color="primary">
              </ion-icon>
            </ion-label>
            <ion-input placeholder="User Name">
            </ion-input>
            </ion-item>
      </ion-row>
      <ion-row class="itemRow">
          <ion-item no-lines >
              <ion-label>
                  <ion-icon name="ios-call" color="primary">
                    </ion-icon>
                  </ion-label>
                    <ion-input placeholder="010123654789">
                    </ion-input>
            </ion-item>
            </ion-row>
            <ion-row class="itemRow">
            <ion-item no-lines >
                <ion-label>
                    <ion-icon name="ios-female-outline" color="primary">
                      </ion-icon>
                </ion-label>
                      <ion-select [(ngModel)]="gender">
                        <ion-option value="f">Female</ion-option>
                        <ion-option value="m">Male</ion-option>
                      </ion-select>
              </ion-item>
      </ion-row>
    </ion-list>
  </ion-card>

</ion-content>
